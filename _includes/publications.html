<div class="container publications-container">
  <h3>{{ site.publications_title | default: "Publications" }}</h3>
  {% for paper in site.data.publications %}
    <div class="row clearfix project">
      <div class="col-xs-12 col-sm-4 col-md-3 col-print-12 left-column">
      </div>
      <div class="col-xs-12 col-sm-8 col-md-9 col-print-12">
        <h4 class="title">
        {%- if paper.link -%}
          {% include a.html href=paper.link %}
        {%- endif -%}
        {{ paper.title }}
        {%- if paper.link -%}
          </a>
        {%- endif -%}
        </h4>

        {{ paper.authors | strip | markdownify }}
      </div>
    </div>
  {% endfor %}
</div>
