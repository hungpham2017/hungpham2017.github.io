---
layout: page
title: Research
---
<section class="list">
    {% for post in site.posts %}
		{{ forloop.counter }}
        {% if post.research %}
            <div class="item {% if post.star %}star{% endif %}">
                <a class="url" href="{% if post.externalLink %}{{ post.externalLink }}{% else %}{{ site.url }}{{ post.url }}{% endif %}">
                    <!-- <aside><time datetime="{{ post.date | date:"%d-%m-%Y" }}">{{ post.date | date: "%b %d %Y" }}</time></aside> -->
					<h3 class="title"> {{ forloop.counter }}. {{ post.title }} </h3>
                </a>
            </div>
			{% if post.image and post.headerImage %}
				<div style="display: flex; justify-content: center;">
				<img class="image" src="{{ post.image }}" align="middle">
				</div>
			{% endif %}
        {% endif %}
    {% endfor %}
</section>
